	<script>
let cowboy1 = document.querySelectorAll(".cowboy1");	
let cowboy2 = document.querySelectorAll(".cowboy2");	
let cowboy3 = document.querySelectorAll(".cowboy3");

let summa=0;
let summ_div= document.querySelector(".summ");

let func = function(arg) { //функция с аргументом
	summa=summa+arg;
	summ_div.innerHTML = summa;
}

let end = function() { 
	if (summa>=100) {
		alert("победил")
	}
	else alert("как жаль");
	for(let i = 0; i<4; i = i + 1){
		cowboy1[i].style.display="none";
	}	
	for(let i = 0; i<4; i = i + 1){
		cowboy2[i].style.display="none";
	}
	for(let i = 0; i<4; i = i + 1){
		cowboy3[i].style.display="none";
	}

}

setTimeout(end,4000);

for(let i = 0; i<4; i = i + 1){
		cowboy1[i].onclick = function(){		
		func(10)
		cowboy1[i].style.display="none";
	}
}	

for(let i = 0; i<4; i = i + 1){

}

for(let i = 0; i<4; i = i + 1){

		func(30)
